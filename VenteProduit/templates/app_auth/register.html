{% extends "layout.html" %}

{% block title %} Register | Page {% endblock %}

{% block content %}

<h1>REGISTER</h1>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Password</label>
        {{ form.password1 }}
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Confirm</label>
        {{ form.password2 }}
    </div>
    {{ form.errors }}
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
<p>j'ai déjà inscrire, <a href="{% url 'login' %}">Connectez-vous</a></p>

{% endblock %}
